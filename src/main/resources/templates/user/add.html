
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>

<form action='add' method='post' style="max-width:600px">
  <div class="form-group">
    <label for="user-field">User Name</label>
    <input class="form-control" id="user-field" type='text' name='username' th:value="${username}"/>
  </div>
  <div class="form-group">
    <label for="email-field">Email Address</label>
    <input class="form-control" id="email-field" type="email" name="emailAddress" th:value="${emailAddress}"/>
  </div>
  <div th:if="${errorText != null}" th:text="${errorText}"></div>
  <div class="form-group">
    <label for="pass-field">Password</label>
    <input class="form-control" id="pass-field" type="password" name="password"/>
  </div>
  <div class="form-group">
    <label for="pass-veri-field">Verify Password</label>
    <input class="form-control" id="pass-veri-field" type="password" name="verifyPassword"/>
  </div>
  <input type='submit' value='Create User'/>
</form>
</body>
</html>
