<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" action="/menu/add-item" style="max-width:600px;" th:object="${form}">
  <div class="form-group">
    <label th:for="cheeseID">Cheese to add</label>
    <select name="cheeseID">
      <option th:each="cheese : ${form.cheeses}"
              th:text="${cheese.name}"
              th:value="${cheese.id}"></option>
    </select>
    <span th:errors="*{cheeseID}" class="error"></span>
  </div>
  <input type="hidden" name="menuID" th:value="*{menu.id}" />
  <input type="submit" value="Add Cheese to Menu" />
</form>
</body>
</html>
