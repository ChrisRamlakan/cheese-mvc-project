<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>


<body class="container">
  <h1 th:text="${title}">Default Title</h1>
  <nav th:replace="fragments :: navigation"></nav>
  <h3 th:text="${'Editing id ' + cheese.id + ' - ' + cheese.name}"></h3>

  <form action='/cheese/edit' method='post' style="max-width:600px" th:object="${cheese}">
    <input type="hidden" th:field="*{id}"/>
    <div class="form-group">
      <label th:for="name">Cheese Name</label>
      <input class="form-control" th:field="*{name}" th:value="*{name}"/>
      <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
      <label th:for="description">Cheese Description</label>
      <input class="form-control" th:field="*{description}" th:value="*{name}"/>
      <span th:errors="*{description}" class="error"></span>
    </div>
    <label th:for="type">Type</label>
    <select name="categoryId">
      <option th:each="category : ${categories}"
              th:text="${category.name}"
              th:value="${category.id}"></option>
    </select>
    <input type='submit' value='Edit Cheese'/>
  </form>
</body>
</html>
